 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 in your index.html file. Icons can be found here https://material.io/icons/
  -->
  <i  routerLink="/" class="material-icons" >arrow_back</i>


<div>



   <form class="container-form" #registerForm="ngForm" (ngSubmit)="signupForm(registerForm)" novalidate>
     
      <md-form-field>
        <input placeholder= "Email" name="email" [(ngModel)]="user.email" type="email" mdInput required>
      </md-form-field>
 
 
      <md-form-field>
        <input placeholder="First Name" name="firstName" [(ngModel)]="user.firstName" type="string" mdInput required >
      </md-form-field>

      <md-form-field>
        <input placeholder="Last Name" name="lastName" [(ngModel)]="user.lastName" type="string" mdInput required >
      </md-form-field>

      <md-form-field>
        <input placeholder="Password" name="password" [(ngModel)]="user.password" type="password" mdInput required >
      </md-form-field>
 
      <button md-raised-button id ="button" type="submit" class="btn btn-success">Submit</button>
 
    </form>
</div>
